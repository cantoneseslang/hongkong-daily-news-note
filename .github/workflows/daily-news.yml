name: Daily Hong Kong News Generator

on:
  push:
    branches:
      - main
  schedule:
    # UTC 22:00 = JST/HKT 6:00ÔºàÁøåÊó•Ôºâ
    - cron: '0 22 * * *'
  workflow_dispatch:  # ÊâãÂãïÂÆüË°å„ÇÇÂèØËÉΩ

# ÂêåÊôÇÂÆüË°å„ÇíÈò≤„Åê
concurrency:
  group: daily-news
  cancel-in-progress: false

permissions:
  contents: write  # „É™„Éù„Ç∏„Éà„É™„Å∏„ÅÆÊõ∏„ÅçËæº„ÅøÊ®©Èôê

jobs:
  generate-daily-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÂÖ®Â±•Ê≠¥„ÇíÂèñÂæóÔºàÈÅéÂéªË®ò‰∫ã„ÉÅ„Çß„ÉÉ„ÇØ„ÅÆ„Åü„ÇÅÔºâ
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create config.json from secrets
        run: |
          cat > config.json << EOF
          {
            "news_api": {
              "api_key": "${{ secrets.NEWS_API_KEY }}"
            },
            "world_news_api": {
              "api_key": "${{ secrets.WORLD_NEWS_API_KEY }}"
            },
            "newsdata_io": {
              "api_key": "${{ secrets.NEWSDATA_IO_API_KEY }}"
            },
            "grok_api": {
              "api_key": "${{ secrets.GROK_API_KEY }}",
              "api_url": "https://api.x.ai/v1/chat/completions"
            },
            "note": {
              "state_path": "/tmp/.note-state.json",
              "screenshot_dir": "/tmp/screenshots",
              "timeout": 180000
            },
            "news_sources": {
              "preferred": [
                "scmp.com",
                "thestandard.com.hk",
                "news.rthk.hk",
                "chinadailyhk.com",
                "hk01.com"
              ],
              "excluded": [
                "hongkongfp.com"
              ]
            }
          }
          EOF
          
          # Ë®≠ÂÆö„Éï„Ç°„Ç§„É´„ÅåÊ≠£„Åó„Åè‰ΩúÊàê„Åï„Çå„Åü„ÅãÁ¢∫Ë™çÔºàAPI„Ç≠„Éº„ÅØË°®Á§∫„Åó„Å™„ÅÑÔºâ
          echo "‚úÖ Config file created"
          if grep -q "GROK_API_KEY" config.json; then
            echo "‚ö†Ô∏è  Warning: GROK_API_KEY secret may not be set"
          else
            echo "‚úÖ Grok API key configured"
          fi
      
      - name: Create necessary directories
        run: |
          mkdir -p daily-articles
          mkdir -p logs
      
      - name: Fetch RSS news
        run: |
          echo "üì∞ Fetching RSS news..."
          python fetch_rss_news.py
      
      - name: Generate article
        run: |
          echo "‚úçÔ∏è  Generating article..."
          LATEST_RSS=$(ls -t daily-articles/rss_news_*.json | head -1)
          if [ -z "$LATEST_RSS" ]; then
            echo "‚ùå Error: No RSS news file found"
            exit 1
          fi
          echo "Using RSS file: $LATEST_RSS"
          
          # Python„Çπ„ÇØ„É™„Éó„Éà„ÇíÂÆüË°åÔºà„Ç®„É©„ÉºÂá∫Âäõ„ÇíË°®Á§∫Ôºâ
          set -e  # „Ç®„É©„Éº„ÅßÂç≥Â∫ß„Å´ÂÅúÊ≠¢
          python -u generate_article.py "$LATEST_RSS" 2>&1 || {
            echo "‚ùå Error: Article generation failed"
            echo "üìÇ Current files in daily-articles:"
            ls -lh daily-articles/ || true
            exit 1
          }
          
          # „Éá„Éê„ÉÉ„Ç∞: ÁîüÊàê„Åï„Çå„Åü„Éï„Ç°„Ç§„É´„ÇíÁ¢∫Ë™ç
          echo "üìÇ Files in daily-articles:"
          ls -lh daily-articles/
          
          # Ë®ò‰∫ã„Éï„Ç°„Ç§„É´„ÅåÁîüÊàê„Åï„Çå„Åü„ÅãÁ¢∫Ë™ç
          if ! ls daily-articles/hongkong-news_*.md 1> /dev/null 2>&1; then
            echo "‚ùå Error: Article file not generated"
            echo "üìã Available files:"
            ls -la daily-articles/ || true
            exit 1
          fi
          echo "‚úÖ Article generated successfully"
      
      - name: Fix article date
        run: |
          echo "üìÖ Fixing article date..."
          LATEST_ARTICLE=$(ls -t daily-articles/hongkong-news_*.md 2>/dev/null | head -1)
          if [ -z "$LATEST_ARTICLE" ]; then
            echo "‚ùå Error: No article file found"
            exit 1
          fi
          echo "Fixing date in: $LATEST_ARTICLE"
          TODAY=$(date +"%YÂπ¥%mÊúà%dÊó•")
          sed -i "s/# ÊØéÊó•AI„Éî„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó„Éã„É•„Éº„Çπ([0-9]\{4\}Âπ¥[0-9]\{2\}Êúà[0-9]\{2\}Êó•)/# ÊØéÊó•AI„Éî„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó„Éã„É•„Éº„Çπ($TODAY)/" "$LATEST_ARTICLE"
          echo "‚úÖ Article date fixed to $TODAY"
      
      - name: Commit and push generated article
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # ÁîüÊàê„Åï„Çå„ÅüË®ò‰∫ã„Éï„Ç°„Ç§„É´„ÅÆ„Åø„Ç≥„Éü„ÉÉ„Éà
          git add daily-articles/hongkong-news_*.md
          
          # Â§âÊõ¥„Åå„ÅÇ„Çå„Å∞„Ç≥„Éü„ÉÉ„Éà
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            ARTICLE_DATE=$(date +"%Y-%m-%d")
            git commit -m "üì∞ Daily news: $ARTICLE_DATE [automated]"
            
            # „Éó„ÉÉ„Ç∑„É•Ôºà„Ç≥„É≥„Éï„É™„ÇØ„ÉàÊôÇ„ÅØËá™ÂãïËß£Ê±∫Ôºâ
            if git push origin main; then
              echo "‚úÖ Article committed and pushed"
            else
              echo "‚ö†Ô∏è  Push failed, resolving conflicts..."
              
              # „É™„É¢„Éº„Éà„ÅÆÊúÄÊñ∞„ÇíÂèñÂæó
              git fetch origin main
              
              # „Ç≥„É≥„Éï„É™„ÇØ„Éà„ÅåÁô∫Áîü„Åó„ÅüÂ†¥Âêà„ÄÅ„É™„É¢„Éº„Éà„ÇíÂÑ™ÂÖà
              git reset --soft origin/main
              
              # Ë®ò‰∫ã„Éï„Ç°„Ç§„É´„ÇíÂÜçÂ∫¶ËøΩÂä†
              git add daily-articles/hongkong-news_*.md
              
              # Â§âÊõ¥„Åå„ÅÇ„Çå„Å∞ÂÜç„Ç≥„Éü„ÉÉ„Éà
              if ! git diff --staged --quiet; then
                git commit -m "üì∞ Daily news: $ARTICLE_DATE [automated - resolved conflict]"
                git push origin main
                echo "‚úÖ Conflict resolved and pushed"
              else
                echo "‚ÑπÔ∏è  No changes to push (article already exists on remote)"
              fi
            fi
          fi
      
      - name: Summary
        if: always()
        run: |
          echo "=========================================="
          echo "üéâ Daily News Generation Complete"
          echo "=========================================="
          LATEST_ARTICLE=$(ls -t daily-articles/hongkong-news_*.md 2>/dev/null | head -1 || echo "None")
          echo "üìÅ Article: $LATEST_ARTICLE"
          echo "‚è∞ Execution time: $(date)"
          echo "=========================================="

