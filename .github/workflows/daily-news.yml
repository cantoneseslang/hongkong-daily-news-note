name: Daily Hong Kong News Generator

on:
  push:
    branches:
      - main
  schedule:
    # ãƒ†ã‚¹ãƒˆå®Ÿè¡Œï¼ˆ2025å¹´10æœˆ23æ—¥ã®ã¿ï¼‰
    - cron: '10 5 23 10 *'  # UTC 05:10 = HKT 13:10
    - cron: '14 5 23 10 *'  # UTC 05:14 = HKT 13:14
    # é€šå¸¸å®Ÿè¡Œ: UTC 22:00 = HKT 6:00ï¼ˆç¿Œæ—¥ï¼‰
    - cron: '0 22 * * *'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

# åŒæ™‚å®Ÿè¡Œã‚’é˜²ã
concurrency:
  group: daily-news
  cancel-in-progress: false

permissions:
  contents: write  # ãƒªãƒã‚¸ãƒˆãƒªã¸ã®æ›¸ãè¾¼ã¿æ¨©é™

jobs:
  generate-daily-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å…¨å±¥æ­´ã‚’å–å¾—ï¼ˆéå»è¨˜äº‹ãƒã‚§ãƒƒã‚¯ã®ãŸã‚ï¼‰
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create config.json from secrets
        run: |
          cat > config.json << EOF
          {
            "news_api": {
              "api_key": "${{ secrets.NEWS_API_KEY }}"
            },
            "world_news_api": {
              "api_key": "${{ secrets.WORLD_NEWS_API_KEY }}"
            },
            "newsdata_io": {
              "api_key": "${{ secrets.NEWSDATA_IO_API_KEY }}"
            },
            "grok_api": {
              "api_key": "${{ secrets.GROK_API_KEY }}",
              "api_url": "https://api.x.ai/v1/chat/completions"
            },
            "note": {
              "state_path": "/tmp/.note-state.json",
              "screenshot_dir": "/tmp/screenshots",
              "timeout": 180000
            },
            "news_sources": {
              "preferred": [
                "scmp.com",
                "thestandard.com.hk",
                "news.rthk.hk",
                "chinadailyhk.com",
                "hk01.com"
              ],
              "excluded": [
                "hongkongfp.com"
              ]
            }
          }
          EOF
          
          # è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ãŒæ­£ã—ãä½œæˆã•ã‚ŒãŸã‹ç¢ºèªï¼ˆAPIã‚­ãƒ¼ã¯è¡¨ç¤ºã—ãªã„ï¼‰
          echo "âœ… Config file created"
          if grep -q "GROK_API_KEY" config.json; then
            echo "âš ï¸  Warning: GROK_API_KEY secret may not be set"
          else
            echo "âœ… Grok API key configured"
          fi
      
      - name: Create necessary directories
        run: |
          mkdir -p daily-articles
          mkdir -p logs
      
      - name: Fetch RSS news
        run: |
          echo "ğŸ“° Fetching RSS news..."
          python fetch_rss_news.py
      
      - name: Generate article
        run: |
          echo "âœï¸  Generating article..."
          LATEST_RSS=$(ls -t daily-articles/rss_news_*.json | head -1)
          if [ -z "$LATEST_RSS" ]; then
            echo "âŒ Error: No RSS news file found"
            exit 1
          fi
          echo "Using RSS file: $LATEST_RSS"
          
          # Pythonã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å®Ÿè¡Œï¼ˆã‚¨ãƒ©ãƒ¼å‡ºåŠ›ã‚’è¡¨ç¤ºï¼‰
          set -e  # ã‚¨ãƒ©ãƒ¼ã§å³åº§ã«åœæ­¢
          python -u generate_article.py "$LATEST_RSS" 2>&1 || {
            echo "âŒ Error: Article generation failed"
            echo "ğŸ“‚ Current files in daily-articles:"
            ls -lh daily-articles/ || true
            exit 1
          }
          
          # ãƒ‡ãƒãƒƒã‚°: ç”Ÿæˆã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç¢ºèª
          echo "ğŸ“‚ Files in daily-articles:"
          ls -lh daily-articles/
          
          # è¨˜äº‹ãƒ•ã‚¡ã‚¤ãƒ«ãŒç”Ÿæˆã•ã‚ŒãŸã‹ç¢ºèª
          if ! ls daily-articles/hongkong-news_*.md 1> /dev/null 2>&1; then
            echo "âŒ Error: Article file not generated"
            echo "ğŸ“‹ Available files:"
            ls -la daily-articles/ || true
            exit 1
          fi
          echo "âœ… Article generated successfully"
      
      - name: Commit and push generated article
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # ç”Ÿæˆã•ã‚ŒãŸè¨˜äº‹ãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿ã‚³ãƒŸãƒƒãƒˆ
          git add daily-articles/hongkong-news_*.md
          
          # å¤‰æ›´ãŒã‚ã‚Œã°ã‚³ãƒŸãƒƒãƒˆ
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            ARTICLE_DATE=$(date +"%Y-%m-%d")
            git commit -m "ğŸ“° Daily news: $ARTICLE_DATE [automated]"
            
            # ãƒ—ãƒƒã‚·ãƒ¥ï¼ˆã‚³ãƒ³ãƒ•ãƒªã‚¯ãƒˆæ™‚ã¯è‡ªå‹•è§£æ±ºï¼‰
            if git push origin main; then
              echo "âœ… Article committed and pushed"
            else
              echo "âš ï¸  Push failed, resolving conflicts..."
              
              # ãƒªãƒ¢ãƒ¼ãƒˆã®æœ€æ–°ã‚’å–å¾—
              git fetch origin main
              
              # ã‚³ãƒ³ãƒ•ãƒªã‚¯ãƒˆãŒç™ºç”Ÿã—ãŸå ´åˆã€ãƒªãƒ¢ãƒ¼ãƒˆã‚’å„ªå…ˆ
              git reset --soft origin/main
              
              # è¨˜äº‹ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å†åº¦è¿½åŠ 
              git add daily-articles/hongkong-news_*.md
              
              # å¤‰æ›´ãŒã‚ã‚Œã°å†ã‚³ãƒŸãƒƒãƒˆ
              if ! git diff --staged --quiet; then
                git commit -m "ğŸ“° Daily news: $ARTICLE_DATE [automated - resolved conflict]"
                git push origin main
                echo "âœ… Conflict resolved and pushed"
              else
                echo "â„¹ï¸  No changes to push (article already exists on remote)"
              fi
            fi
          fi
      
      - name: Setup Node.js for note.com posting
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Playwright
        run: |
          echo "ğŸ“¦ Installing Playwright..."
          npm install
          npx playwright install chromium
          echo "âœ… Playwright installed"
      
      - name: Post to note.com
        env:
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
          NOTE_AUTH_STATE: ${{ secrets.NOTE_AUTH_STATE }}
        run: |
          echo "ğŸ“® Posting to note.com..."
          LATEST_ARTICLE=$(ls -t daily-articles/hongkong-news_*.md 2>/dev/null | head -1)
          
          if [ -z "$LATEST_ARTICLE" ]; then
            echo "âŒ Error: No article file found"
            exit 1
          fi
          
          echo "ğŸ“„ Article: $LATEST_ARTICLE"
          
          # èªè¨¼çŠ¶æ…‹ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
          if [ -n "$NOTE_AUTH_STATE" ]; then
            echo "ğŸ”‘ èªè¨¼çŠ¶æ…‹ã‚’å¾©å…ƒä¸­..."
            python3 -c "import base64, sys; sys.stdout.buffer.write(base64.b64decode('$NOTE_AUTH_STATE'))" > /tmp/.note-state.json
            echo "âœ… èªè¨¼çŠ¶æ…‹ã‚’å¾©å…ƒã—ã¾ã—ãŸ"
            echo "ğŸ“„ èªè¨¼çŠ¶æ…‹ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚º: $(wc -c < /tmp/.note-state.json) bytes"
          fi
          
          # note.comæŠ•ç¨¿ã‚’å®Ÿè¡Œï¼ˆå¤±æ•—ã—ãŸã‚‰ã‚¨ãƒ©ãƒ¼ï¼‰
          if node note_auto_post.js "$LATEST_ARTICLE" "$NOTE_EMAIL" "$NOTE_PASSWORD" /tmp/.note-state.json; then
            echo "âœ… note.comæŠ•ç¨¿æˆåŠŸ"
          else
            echo "âŒ note.comæŠ•ç¨¿å¤±æ•—"
            exit 1
          fi
      
      - name: Summary
        if: always()
        run: |
          echo "=========================================="
          echo "ğŸ‰ Daily News Generation Complete"
          echo "=========================================="
          LATEST_ARTICLE=$(ls -t daily-articles/hongkong-news_*.md 2>/dev/null | head -1 || echo "None")
          echo "ğŸ“ Article: $LATEST_ARTICLE"
          echo "â° Execution time: $(date)"
          echo "=========================================="

