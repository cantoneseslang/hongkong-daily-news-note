name: Daily Hong Kong News Generator

on:
  schedule:
    # UTC 22:00 = JST/HKT 6:00ÔºàÁøåÊó•Ôºâ
    - cron: '0 22 * * *'
  workflow_dispatch:  # ÊâãÂãïÂÆüË°å„ÇÇÂèØËÉΩ

permissions:
  contents: write  # „É™„Éù„Ç∏„Éà„É™„Å∏„ÅÆÊõ∏„ÅçËæº„ÅøÊ®©Èôê

jobs:
  generate-daily-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÂÖ®Â±•Ê≠¥„ÇíÂèñÂæóÔºàÈÅéÂéªË®ò‰∫ã„ÉÅ„Çß„ÉÉ„ÇØ„ÅÆ„Åü„ÇÅÔºâ
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create config.json from secrets
        run: |
          cat > config.json << EOF
          {
            "news_api": {
              "api_key": "${{ secrets.NEWS_API_KEY }}"
            },
            "world_news_api": {
              "api_key": "${{ secrets.WORLD_NEWS_API_KEY }}"
            },
            "newsdata_io": {
              "api_key": "${{ secrets.NEWSDATA_IO_API_KEY }}"
            },
            "grok_api": {
              "api_key": "${{ secrets.GROK_API_KEY }}",
              "api_url": "https://api.x.ai/v1/chat/completions"
            },
            "note": {
              "state_path": "/tmp/.note-state.json",
              "screenshot_dir": "/tmp/screenshots",
              "timeout": 180000
            },
            "news_sources": {
              "preferred": [
                "scmp.com",
                "thestandard.com.hk",
                "news.rthk.hk",
                "chinadailyhk.com",
                "hk01.com"
              ],
              "excluded": [
                "hongkongfp.com"
              ]
            }
          }
          EOF
      
      - name: Create necessary directories
        run: |
          mkdir -p daily-articles
          mkdir -p logs
      
      - name: Fetch RSS news
        run: |
          echo "üì∞ Fetching RSS news..."
          python fetch_rss_news.py
      
      - name: Generate article
        run: |
          echo "‚úçÔ∏è  Generating article..."
          LATEST_RSS=$(ls -t daily-articles/rss_news_*.json | head -1)
          python generate_article.py "$LATEST_RSS"
      
      - name: Fix article date
        run: |
          echo "üìÖ Fixing article date..."
          LATEST_ARTICLE=$(ls -t daily-articles/hongkong-news_*.md | head -1)
          TODAY=$(date +"%YÂπ¥%mÊúà%dÊó•")
          sed -i "s/# ÊØéÊó•AI„Éî„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó„Éã„É•„Éº„Çπ([0-9]\{4\}Âπ¥[0-9]\{2\}Êúà[0-9]\{2\}Êó•)/# ÊØéÊó•AI„Éî„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó„Éã„É•„Éº„Çπ($TODAY)/" "$LATEST_ARTICLE"
          echo "‚úÖ Article date fixed to $TODAY"
      
      - name: Commit and push generated article
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # ÁîüÊàê„Åï„Çå„ÅüË®ò‰∫ã„Éï„Ç°„Ç§„É´„ÅÆ„Åø„Ç≥„Éü„ÉÉ„Éà
          git add daily-articles/hongkong-news_*.md
          
          # Â§âÊõ¥„Åå„ÅÇ„Çå„Å∞„Ç≥„Éü„ÉÉ„Éà
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            ARTICLE_DATE=$(date +"%Y-%m-%d")
            git commit -m "üì∞ Daily news: $ARTICLE_DATE [automated]"
            git push
            echo "‚úÖ Article committed and pushed"
          fi
      
      - name: Summary
        if: always()
        run: |
          echo "=========================================="
          echo "üéâ Daily News Generation Complete"
          echo "=========================================="
          LATEST_ARTICLE=$(ls -t daily-articles/hongkong-news_*.md 2>/dev/null | head -1 || echo "None")
          echo "üìÅ Article: $LATEST_ARTICLE"
          echo "‚è∞ Execution time: $(date)"
          echo "=========================================="

