name: Parallel Hong Kong News Generator

on:
  push:
    branches:
      - main
  schedule:
    # é€šå¸¸å®Ÿè¡Œ: UTC 22:00 = HKT 6:00ï¼ˆç¿Œæ—¥ï¼‰
    - cron: '0 22 * * *'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

# åŒæ™‚å®Ÿè¡Œã‚’é˜²ã
concurrency:
  group: parallel-news
  cancel-in-progress: false

permissions:
  contents: write  # ãƒªãƒã‚¸ãƒˆãƒªã¸ã®æ›¸ãè¾¼ã¿æ¨©é™

jobs:
  # 1. ãƒ‹ãƒ¥ãƒ¼ã‚¹å–å¾—ï¼ˆä¸¦åˆ—ï¼‰
  fetch-news:
    runs-on: ubuntu-latest
    outputs:
      rss-file: ${{ steps.fetch.outputs.rss-file }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create config.json from secrets
        run: |
          cat > config.json << EOF
          {
            "news_api": {
              "api_key": "${{ secrets.NEWS_API_KEY }}"
            },
            "world_news_api": {
              "api_key": "${{ secrets.WORLD_NEWS_API_KEY }}"
            },
            "newsdata_io": {
              "api_key": "${{ secrets.NEWSDATA_IO_API_KEY }}"
            },
            "grok_api": {
              "api_key": "${{ secrets.GROK_API_KEY }}",
              "api_url": "https://api.x.ai/v1/chat/completions"
            },
            "note": {
              "state_path": "/tmp/.note-state.json",
              "screenshot_dir": "/tmp/screenshots",
              "timeout": 180000
            },
            "news_sources": {
              "preferred": [
                "scmp.com",
                "thestandard.com.hk",
                "news.rthk.hk",
                "chinadailyhk.com",
                "hk01.com"
              ],
              "excluded": [
                "hongkongfp.com"
              ]
            }
          }
          EOF
      
      - name: Create necessary directories
        run: |
          mkdir -p daily-articles
          mkdir -p logs
      
      - name: Fetch RSS news
        id: fetch
        run: |
          echo "ğŸ“° Fetching RSS news..."
          python fetch_rss_news.py
          LATEST_RSS=$(ls -t daily-articles/rss_news_*.json | head -1)
          echo "rss-file=$LATEST_RSS" >> $GITHUB_OUTPUT
          echo "âœ… RSS file: $LATEST_RSS"

  # 2. è¨˜äº‹ç”Ÿæˆï¼ˆä¸¦åˆ—ï¼‰
  generate-article:
    runs-on: ubuntu-latest
    needs: fetch-news
    outputs:
      article-file: ${{ steps.generate.outputs.article-file }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create config.json from secrets
        run: |
          cat > config.json << EOF
          {
            "news_api": {
              "api_key": "${{ secrets.NEWS_API_KEY }}"
            },
            "world_news_api": {
              "api_key": "${{ secrets.WORLD_NEWS_API_KEY }}"
            },
            "newsdata_io": {
              "api_key": "${{ secrets.NEWSDATA_IO_API_KEY }}"
            },
            "grok_api": {
              "api_key": "${{ secrets.GROK_API_KEY }}",
              "api_url": "https://api.x.ai/v1/chat/completions"
            },
            "note": {
              "state_path": "/tmp/.note-state.json",
              "screenshot_dir": "/tmp/screenshots",
              "timeout": 180000
            },
            "news_sources": {
              "preferred": [
                "scmp.com",
                "thestandard.com.hk",
                "news.rthk.hk",
                "chinadailyhk.com",
                "hk01.com"
              ],
              "excluded": [
                "hongkongfp.com"
              ]
            }
          }
          EOF
      
      - name: Create necessary directories
        run: |
          mkdir -p daily-articles
          mkdir -p logs
      
      - name: Generate article
        id: generate
        run: |
          echo "âœï¸  Generating article..."
          set -e
          python -u generate_article.py "${{ needs.fetch-news.outputs.rss-file }}" 2>&1 || {
            echo "âŒ Error: Article generation failed"
            exit 1
          }
          
          LATEST_ARTICLE=$(ls -t daily-articles/hongkong-news_*.md | head -1)
          echo "article-file=$LATEST_ARTICLE" >> $GITHUB_OUTPUT
          echo "âœ… Article generated: $LATEST_ARTICLE"

  # 3. è¨˜äº‹æŠ•ç¨¿ï¼ˆä¸¦åˆ—ï¼‰
  post-to-note:
    runs-on: ubuntu-latest
    needs: generate-article
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js for note.com posting
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Playwright
        run: |
          echo "ğŸ“¦ Installing Playwright..."
          npm install
          npx playwright install chromium
          echo "âœ… Playwright installed"
      
      - name: Post to note.com
        env:
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
          NOTE_AUTH_STATE: ${{ secrets.NOTE_AUTH_STATE }}
        run: |
          echo "ğŸ“® Posting to note.com..."
          
          if [ -z "${{ needs.generate-article.outputs.article-file }}" ]; then
            echo "âŒ Error: No article file found"
            exit 1
          fi
          
          echo "ğŸ“„ Article: ${{ needs.generate-article.outputs.article-file }}"
          
          # èªè¨¼çŠ¶æ…‹ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
          if [ -n "$NOTE_AUTH_STATE" ]; then
            echo "ğŸ”‘ èªè¨¼çŠ¶æ…‹ã‚’å¾©å…ƒä¸­..."
            echo "$NOTE_AUTH_STATE" > /tmp/.note-state.json
            echo "âœ… èªè¨¼çŠ¶æ…‹ã‚’å¾©å…ƒã—ã¾ã—ãŸ"
          fi
          
          # note.comæŠ•ç¨¿ã‚’å®Ÿè¡Œ
          if node note_auto_post.js "${{ needs.generate-article.outputs.article-file }}" "$NOTE_EMAIL" "$NOTE_PASSWORD" /tmp/.note-state.json; then
            echo "âœ… note.comæŠ•ç¨¿æˆåŠŸ"
          else
            echo "âŒ note.comæŠ•ç¨¿å¤±æ•—"
            exit 1
          fi

  # 4. ã‚³ãƒŸãƒƒãƒˆãƒ»ãƒ—ãƒƒã‚·ãƒ¥ï¼ˆä¸¦åˆ—ï¼‰
  commit-push:
    runs-on: ubuntu-latest
    needs: [generate-article]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Commit and push generated article
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # ç”Ÿæˆã•ã‚ŒãŸè¨˜äº‹ãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿ã‚³ãƒŸãƒƒãƒˆ
          git add daily-articles/hongkong-news_*.md
          
          # å¤‰æ›´ãŒã‚ã‚Œã°ã‚³ãƒŸãƒƒãƒˆ
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            ARTICLE_DATE=$(date +"%Y-%m-%d")
            git commit -m "ğŸ“° Daily news: $ARTICLE_DATE [automated]"
            
            # ãƒ—ãƒƒã‚·ãƒ¥
            if git push origin main; then
              echo "âœ… Article committed and pushed"
            else
              echo "âš ï¸  Push failed, resolving conflicts..."
              git fetch origin main
              git reset --soft origin/main
              git restore --staged .github/
              git add daily-articles/hongkong-news_*.md
              
              if ! git diff --staged --quiet; then
                git commit -m "ğŸ“° Daily news: $ARTICLE_DATE [automated - resolved conflict]"
                git push origin main
                echo "âœ… Conflict resolved and pushed"
              else
                echo "â„¹ï¸  No changes to push"
              fi
            fi
          fi

  # 5. AI ãƒ¬ãƒ“ãƒ¥ãƒ¼ï¼ˆä¸¦åˆ—ï¼‰
  ai-review:
    runs-on: ubuntu-latest
    needs: [generate-article]
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup CodeRabbit
        uses: coderabbitai/coderabbit-action@v0.1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: .
          language: python,javascript
          review-type: full
          review-options: |
            {
              "reviewType": "full",
              "language": "python,javascript",
              "maxFiles": 10,
              "maxLines": 1000
            }
      
      - name: Setup Bugbot
        uses: bugbot-ai/bugbot-action@v1.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: .
          language: python,javascript
          severity: medium,high,critical
      
      - name: Setup Codex
        uses: codex-ai/codex-action@v1.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: .
          language: python,javascript
          review-type: security,performance,maintainability

  # 6. ãƒ†ã‚¹ãƒˆæœ€é©åŒ–ï¼ˆä¸¦åˆ—ï¼‰
  test-optimization:
    runs-on: ubuntu-latest
    needs: [generate-article]
    
    strategy:
      matrix:
        test-type: [unit, integration, e2e]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run ${{ matrix.test-type }} tests
        run: |
          echo "ğŸ§ª Running ${{ matrix.test-type }} tests..."
          # ãƒ†ã‚¹ãƒˆå®Ÿè¡Œãƒ­ã‚¸ãƒƒã‚¯ï¼ˆä¸¦åˆ—åŒ–ï¼‰
          case "${{ matrix.test-type }}" in
            "unit")
              python -m pytest tests/unit/ -v --tb=short
              ;;
            "integration")
              python -m pytest tests/integration/ -v --tb=short
              ;;
            "e2e")
              python -m pytest tests/e2e/ -v --tb=short
              ;;
          esac
      
      - name: Test performance
        run: |
          echo "âš¡ Performance testing..."
          # ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
          python -m pytest tests/performance/ -v --tb=short

  # 7. æœ€çµ‚ã‚µãƒãƒªãƒ¼
  summary:
    runs-on: ubuntu-latest
    needs: [fetch-news, generate-article, post-to-note, commit-push, ai-review, test-optimization]
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "=========================================="
          echo "ğŸ‰ Parallel News Generation Complete"
          echo "=========================================="
          echo "ğŸ“Š Job Results:"
          echo "  - Fetch News: ${{ needs.fetch-news.result }}"
          echo "  - Generate Article: ${{ needs.generate-article.result }}"
          echo "  - Post to Note: ${{ needs.post-to-note.result }}"
          echo "  - Commit Push: ${{ needs.commit-push.result }}"
          echo "  - AI Review: ${{ needs.ai-review.result }}"
          echo "  - Test Optimization: ${{ needs.test-optimization.result }}"
          echo "â° Execution time: $(date)"
          echo "=========================================="
